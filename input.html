<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name:</label> <br />
      <input type="text" id="name" name="name" placeholder="enter your name" required/>
      <br /><br />

      <label for="email">Email:</label><br />
      <input id="email" name="email" type="email" placeholder="enter your email" required/>
      <br /><br />
      
      <label for="">Gender:</label><br />
      <input id="male" name="gender" type="radio" value="male" checked/><label for="male">Male</label>
      <input id="female" name="gender" type="radio" value="female" /><label for="female">Female</label>
      <br /><br />

      <label for="">Select your course:</label><br>
      <input id="python" type="checkbox" name="course" value="python"><label for="python">Python</label><br>
      <input type="checkbox" name="course" value="java"><label for="">Java</label><br>
      <input type="checkbox" name="course" value="c lang"><label for="">C language</label><br>
      <input type="checkbox" checked><label for="">JavaScript</label><br>
      <input type="checkbox"><label for="">PHP</label><br><br>

      <label for="">Password:</label><br />
      <input type="password" placeholder="enter your password" />
      <br /><br />

      <select>
        <option name="" id="">Select your city</option>
        <option name="" id="" selected>Lucknow</option>
        <option name="" id="">Varanasi</option>
        <option name="" id="">Ghazipur</option>
        <option name="" id="">Mirzapur</option>
      </select>
      <br /><br />

      <input type="range" value="15" max="30" min="10">

      <label for="">Feedback:</label><br />
      <textarea rows="5" cols="50"></textarea>
      <br/><br />

      <input type="reset" />
      <input type="submit" />
    </form>

  </body>
</html>
